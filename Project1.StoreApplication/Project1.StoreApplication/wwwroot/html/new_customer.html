    <title></title>

<body>
    <!--Right now I am not checking for duplicate first and last names-->
    <div id="newCustomerPrompt" hidden>
        <p>Please provide your first and last name.</p>
        <form action="javascript:void(0);" onsubmit="addItem()">

    <script src="js/new_customer.js" asp-append-version="true"></script>
</body>
